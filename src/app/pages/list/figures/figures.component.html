<app-headline
    [headline]="'Abbildungen'"
    [h]="1"
    [number]="'0'"
    [id]="0.1"
    [type]="'roman'"></app-headline>
<div *ngFor="let figure of figures; index as i"
    class="list">
  <div class="numbered">Abbildung {{i+1}}:</div>
  <div class="caption">
    <a href="#figure-{{figure.id}}">{{figure.caption}}</a>
  </div>
  <div class="pageNumber" *ngIf="figure.id > 0">
    <a class="figureLink" href="#figure-{{figure.id}}"></a>
  </div>
  <div class="dotted"> </div>
</div>
