<h2>Abbildungen</h2>
<div class="list" *ngFor="let figure of [].constructor(30); index as i">
  <div class="numbered">Abbildung {{i+1}}:</div>
  <div class="description toDo">Figure description</div>
  <div class="pageNumber"><span class="toDo">pages number of figure</span></div>
  <div class="dotted"> </div>
</div>
