<h1>Inhalt</h1>
<div *ngFor="let content of toc; index as i"
    [ngClass]="{'listH1': content.h === 1 && content.number !== '0' }"
    class="list">
  <div *ngIf="content.number !== '0'" [ngClass]="{'numberedH2': content.h === 2, 'numberedH3': content.h === 3}"
      class="numbered">
    {{content.number}}
  </div>
  <div class="caption">
    <a href="#content-{{content.id}}">
      {{content.headline}}
    </a>
  </div>
  <div *ngIf="content.id > 0"
      class="pageNumber">
    <a [ngClass]="{'contentLink': content.type === 'number', 'contentLinkRoman': content.type === 'roman'}"
        href="#content-{{content.id}}"></a>
  </div>
  <div class="dotted"> </div>
</div>
